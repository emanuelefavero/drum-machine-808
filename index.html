<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>808 Drum Kit</title>
    
    <!-- FAVICON -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

    <!-- CSS LINK -->
    <link rel="stylesheet" href="style.css">

    <!-- GOOGLE FONTS NUNITO -->
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;600;700;800;900&display=swap"
        rel="stylesheet">

</head>

<body>
    <!-- TITLE -->
    <h1 id="title">Roland 808</h1>
    <!-- BUTTONS -->
    <div class="set">
        <button class="a drum red"><span class="light1">a</span></button>
        <button class="s drum red"><span class="light2">s</span></button>
        <button class="d drum orange"><span class="light3">d</span></button>
        <button class="f drum orange"><span class="light4">f</span></button>
        <button class="g drum yellow"><span class="light5">g</span></button>
        <button class="h drum yellow"><span class="light6">h</span></button>
        <button class="j drum white"><span class="light7">j</span></button>
    </div>
    <!-- FOOTER -->
    <footer>
        Made by <a href="mailto:emafaux89@gmail.com">Whitenoise</a>
    </footer>

    <!-- JAVASCRIPT -->
    <script src="script.js"></script>
</body>

</html>
